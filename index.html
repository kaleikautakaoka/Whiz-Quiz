<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" a href="/assets/css/style.css">
  <title>Whiz Quiz</title>
</head>

<body class="body ms-auto">

  <div class="card-header">
    <img src="./assets/images/clocktest.jpg" class="img-fluid" alt="Clock background image">
    <h2 class="first-txt">Whiz Quiz</p>
      <p class="h6 text">A Javascript Coding Quiz</p>
      <div id="playerLocal"></div>
      <h3 class="counter" data-target=""></h3>
 
  <div class="card-body-question" id="hideCard">
    <div id="hiddenQuestions" class="display_card">
      <h5 id="questions" class="questionsClass"></h5>
      <ul class="list-group" id="listOptionsId">
      </ul>
      <p class="score-label">Result: <span class="tally"></span></p>
    </div>
  </div>
  </div>
  <div id="cardBody">
    <button id="submitStartBtn" type="submit" class="btn">Start Quiz</button>
  </div>
</div>
  </div>

  <div class="card">
 
    <form method="POST">

    <div class="input-group mb-3"> 

    <input type="text" class="form-control" placeholder="Username" class="userNameClass" aria-label="Username" id="userName">
    <span id="nameSpan" class="input-group-text"></span>
    
    <input type="text" class="form-control2" placeholder="Score" aria-label="Server"  id="score">
    <span id="scoreSpan" class="input-group-text"></span>
    
   
    </div>

    <div id="displayNames">

      <ul class="savedName" id="savedName">
        <li>
          <span id="nameSpanId" class="savedNameSpan"></span>
        </li>
      </ul>
      </div>

    <div id="displayPastScores">
    <ul class="savedScore" id="savedScore">
      <li>
        <span id="scoreSpanId" class="savedScoreSpan"></span>
      </li>
    </ul>
    </div>

    <div id="submitScoreBtnDiv">
    <input type="text" id="submitEndBtn" type="submit" class="endBtn" aria-label="Submit Score" value="" placeholder="Submit Score">
    </div>
