<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<!--Card-->
    <div class="card text-bg-warning">
        <div class="card-header mx-auto" style="width: 400px">
            <p class="h1">Whiz Quiz</p>
            <p class="h6">A Javascript Coding Quiz</p>
        </div>

        <!--Section for Question-->
        <form class="quiz-form">
        <div class="card-body">
            <button type="submit" class="btn btn-danger">Start Quiz</button>
            <div class="card">
                <div class="card">
                    <div class="card-body-question">
                        <p class="h5" id="questions">Question</p>
                    </div>
                  </div>

                    <!--Answer Options-->
                    <ul class="list-group">
                        <li class="list-group-item">
                          <input class="form-check-input me-1 c" type="checkbox" value="A" id="checkbox1">
                          <label class="form-check-label" for="firstCheckbox">First Option</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1 c" type="checkbox" value="B" id="checkbox2">
                          <label class="form-check-label" for="secondCheckbox">Second Option</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1 c" type="checkbox" value="C" id="checkbox3">
                          <label class="form-check-label" for="thirdCheckbox">Third Option</label>
                        </li>
                      </ul>
                      </div>
                    </div>
                       <!--Submit answer button-->
          <button type="submit" class="btn text-bg-success">Check Answer</button>
                  </form>

                <!--Status bar-->
                <input type="text" class="form-control" aria-label="Text input with checkbox">
              </div>
              
                <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
      </div>

    <!--javascrip bootstrap link-->
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
