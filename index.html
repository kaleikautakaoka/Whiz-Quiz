<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="css" a href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <title>Whiz Quiz</title>
</head>

<header>
<!--Card-->
<div class="card text-bg-success text-center">
  <div class="card-header mx-auto" style="width: 400px">
    <p class="h1">Whiz Quiz</p>
    <p class="h6">A Javascript Coding Quiz</p>
  </div>
</header>
  <body class="body ms-auto">
    <center>
        <!--Section for Question-->
        <!-- <form class="quiz-form text-bg-warning text-center"> -->
        <div id="cardBody">
          <h4>Player Name</h4>
          <input type="text" id="playerName" style="display:none;">
          <button onclick="createQuizQuestions()" id="submitStartBtn" type="submit" class="btn btn-danger">Start Quiz</button>
        </div>
      </div>
            <div class="counter_container text-bg-warning">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
              </svg>
            <h3 class="counter" data-target="100">
             100
            </h3>
            <span>Count Down</span>
          <div class="card-body-question">
                <div id="hiddenQuestions" style="display:none;" class="display_card text-bg-warning">
                        <h5 id="questions">What is a function?</h5>

                    <!--Answer Options-->
                    <ul class="list-group" id="listOptionsId">
                        <li class="list-group-item text-bg-warning">
                          <input class="options" type="checkbox" name="options" value="A" id="a">
                          <label class="form-check-labela" for="a" id="text_Option_a">A statement that performs a task</label>
                        </li>
                        <li class="list-group-item text-bg-warning">
                          <input class="options" type="checkbox" name="options" value="B" id="b">
                          <label class="form-check-labelb" for="b" id="text_Option_b">A progrmming language</label>
                        </li>
                        <li class="list-group-item text-bg-warning">
                          <input class="options" type="checkbox" name="options" value="C" id="c">
                          <label class="form-check-labelc" for="c" id="text_Option_c">An array</label>
                        </li>
                      </ul>
                      <!--Submit answer button-->
                      <button id="submitOptionBtn" type="submit" class="btn text-bg-success">Check Answer</button>
                    </div>
                    </div>
                    </div>
                  </div>
                  <!-- </form> -->
</center>
                <!--Status bar-->
                <!-- <input type="text" class="form-control" aria-label="Text input with checkbox">
              </div> -->
              
                <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
      </div>

    <!--javascrip bootstrap link-->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
